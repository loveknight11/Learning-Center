{% extends "main.html" %}
{% include "header.html" %}

{% block content %}


	<div class="input-form">
		<form method="post" onsubmit="">
			<div class="form-group">
				<label for="current">Current Password</label>
				<input class="form-control" type="password" name="current" id="current">
			</div>
            <div class="form-group">
				<label for="new">New Password</label>
				<input class="form-control" type="password" name="new" id="new">
			</div>
            <div class="form-group">
				<label for="re">Retype Password</label>
				<input class="form-control" type="password" name="re" id="re">
			</div>
			<button type="submit" class="btn btn-primary" name="submit" value="save" onclick="return validate(event)">Save</button>
			<button type="submit" class="btn btn-secondary" name="submit" value="cancel">Cancel</button>
		</form>

    <script>
        function validate(e){


            var pas = $('#new').val();
            var repas = $('#re').val();
            if (pas === repas){
                e.pre
                return true;
            } else{
                alert("Passwords don't match");
                e.preventDefault();
                return false;
            }
        }
    </script>
	</div>
{% endblock %}
