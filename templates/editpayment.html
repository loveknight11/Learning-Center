{% extends "main.html" %}
{% include "header.html" %}

{% block content %}

<h3>Edit Payment for Student {{ student.name }}</h3>
	<div class="input-form">
		<form method="post">
			<div class="form-group">
				<label for="payment">Payment</label>
				<input class="form-control" type="text" name="payment" id="payment" value="{{ payment.payment }}">
			</div>
			<div class="form-group">
				<label for="date">Date</label>
				<input class="form-control" type="date" name="date" id="date" value="{{ payment.date.strftime('%Y-%m-%d') }}">
			</div>
			<div class="form-group">
				<label for="notes">Notes</label>
				<textarea class="form-control" name="notes" id="notes" rows="3">{{ payment.notes }}</textarea>
			</div>
			<button type="submit" class="btn btn-primary" name="submit" value="save">Edit</button>
			<button type="submit" class="btn btn-secondary" name="submit" value="cancel">Cancel</button>
		</form>
	</div>
{% endblock %}
