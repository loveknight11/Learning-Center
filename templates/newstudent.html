{% extends "main.html" %}
{% include "header.html" %}

{% block content %}


	<div class="input-form">
		<form method="post">
			<div class="form-group">
				<label for="name">Name</label>
				<input class="form-control" type="text" name="name" id="name" value="{{name}}">
			</div>
			<div class="form-group">
				<label for="mobile">Mobile</label>
				<input class="form-control" type="text" name="mobile" id="mobile" value="{{mobile}}">
			</div>
			<div class="form-group">
				<label for="email">E-mail</label>
				<input class="form-control" type="email" name="email" id="email" value="{{email}}">
			</div>
			<div class="form-group">
				<label for="notes">Notes</label>
				<textarea class="form-control" name="notes" id="notes" rows="3">{{notes}}</textarea>
			</div>
			<div class="form-group">
				<label for="father">Father</label>
				<input type="text" class="form-control" id="father" name="father" autocomplete="off" list="father-list" value="{{father}}">
				<datalist id="father-list">
					{% for parent in fathers %}
						<option value="{{parent.name}}"></option>
					{% endfor %}
				</datalist>
			</div>
			<div class="form-group">
				<label for="mother">Mother</label>
				<input type="text" class="form-control" id="mother" name="mother" autocomplete="off" list="mother-list" value="{{mother}}">
				<datalist id="mother-list">
					{% for parent in mothers %}
						<option value="{{parent.name}}"></option>
					{% endfor %}
				</datalist>
			</div>
			<button type="submit" class="btn btn-primary" name="submit" value="save">Save</button>
			<button type="submit" class="btn btn-secondary" name="submit" value="cancel">Cancel</button>
		</form>
	</div>
{% endblock %}
